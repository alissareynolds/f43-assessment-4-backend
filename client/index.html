<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="fortune-button">Get a Fortune</button>

    <button id="inspiration">Career Inspiration</button>

    <h2>Create Pokemon</h2>
    <form>
      <label for="pokemon-name">Pokemon Name</label>
      <input id="pokemon-name">
      <label for="pokemon-selector">Choose your Pokemon</label>
      <select id="pokemon-selector">
        <option value="arcanine">Arcanine</option>
        <option value="growlithe">Growlithe</option>
        <option value="pidgeotto">Pidgeotto</option>
        <option value="charmander">Charmander</option>
        <option value="magnemite">Magnemite</option>
        <option value="psyduck">Psyduck</option>
        <option value="rapidash">Rapidash</option>
        <option value="squirtle">Squirtle</option>
        <option value="weedle">Weedle</option>
      </select>
      <button id="submit">Submit</button>
      
    </form>
    <ul id="pokemon-list"></ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
